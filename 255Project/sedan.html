<header>

</header>
<form name="gradeForm">
    <table border="1">
      <tr>
        <td colspan="2" align="center">FINDING THE BEST OPTION FOR YOU</td>
      </tr>
      <tr>
        <td>Maximum Kilometer<br />
            <input type="text" name="course" size="10" />
         </td>
         <td rowspan="4">
           <textarea name="display" rows="10" cols="20"></textarea>
         </td>
       </tr>
       <tr>
         <td>Brand: <br />
         <select name="grade">
           <option value="AUDI">AUDI</option>
           <option value="VOLVO">VOLVO</option>
           <option value="VOLKSWAGEN">VOLKSWAGEN</option>
          </select>
          </td>
       </tr>
         <td>
           <input type="checkbox" name="manuel" />MANUEL<input type="checkbox" name="oto">AUTOMATIC <br />
         </td>
         
       </tr>
       <tr>
        <td>
            <input type="button" value="Report" onclick="report()"/>
        </td>
       </tr>
    </table>
  </form>
  <script type="text/javascript">
    courses = [] ;
	letter = ["F" , "D", "C", "B", "A" ] ;
	i = 0;
	total = 0 ;
	function addCourse() {
	   courses[i] = [] ; 
	   courses[i]["name"] = document.gradeForm.course.value ;
	   courses[i]["grade"] = document.gradeForm.grade.value ;
	   courses[i]["grade_letter"] = letter [courses[i]["grade"]] ;
	   total += parseFloat(courses[i]["grade"])  ;
       document.gradeForm.display.value +=  courses[i]["name"] + " (" + courses[i]["grade_letter"]+ ") added\n" ;
	   i++;
	}
	function report() {
	   document.gradeForm.display.value = "  ---- REPORT ----\n" ;
	   for ( i=0 ; i < courses.length ; i++ ) {
	        document.gradeForm.display.value += (i+1) + ") " + courses[i]["name"] + " " + courses[i]["grade_letter"] + "\n";
	   }  
	   cgpa = total / courses.length ;
	   if ( document.gradeForm.cgpa.checked )
	      document.gradeForm.display.value += "CGPA : " + cgpa + "\n" ; 
	}
  </script>
</body>
